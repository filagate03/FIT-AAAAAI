<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Fit AI: Ваш ИИ-диетолог</title>

    <!-- Telegram Web App script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Google Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style type="text/tailwindcss">
        @layer base {
            :root {
                --background: 220 20% 98%; /* gray-50 */
                --foreground: 224 71.4% 4.1%; /* gray-950 */
                --card: 0 0% 100%;
                --card-foreground: 224 71.4% 4.1%;
                --popover: 0 0% 100%;
                --popover-foreground: 224 71.4% 4.1%;
                --primary: 163 70% 40%; /* teal-600 */
                --primary-foreground: 210 20% 98%; /* gray-50 */
                --secondary: 220 14.3% 95.9%; /* gray-100 */
                --secondary-foreground: 222.2 47.4% 11.2%; /* gray-900 */
                --muted: 220 14.3% 95.9%;
                --muted-foreground: 220 8.9% 46.1%; /* gray-500 */
                --accent: 220 14.3% 95.9%;
                --accent-foreground: 222.2 47.4% 11.2%;
                --destructive: 0 84.2% 60.2%;
                --destructive-foreground: 210 20% 98%;
                --border: 220 13% 91%; /* gray-200 */
                --input: 220 13% 91%;
                --ring: 163 70% 40%;
                --radius: 0.5rem;
            }

            .dark {
                --background: 224 71.4% 4.1%; /* gray-950 */
                --foreground: 210 20% 98%; /* gray-50 */
                --card: 224 71.4% 4.1%;
                --card-foreground: 210 20% 98%;
                --popover: 224 71.4% 4.1%;
                --popover-foreground: 210 20% 98%;
                --primary: 163 70% 40%;
                --primary-foreground: 210 20% 98%;
                --secondary: 215 27.9% 16.9%; /* gray-800 */
                --secondary-foreground: 210 20% 98%;
                --muted: 215 27.9% 16.9%;
                --muted-foreground: 217.9 10.6% 64.9%; /* gray-400 */
                --accent: 215 27.9% 16.9%;
                --accent-foreground: 210 20% 98%;
                --destructive: 0 62.8% 30.6%;
                --destructive-foreground: 210 20% 98%;
                --border: 215 27.9% 16.9%; /* gray-800 */
                --input: 215 27.9% 16.9%;
                --ring: 163 70% 40%;
            }
        }
        
        .material-symbols-outlined.filled {
            font-variation-settings: 'FILL' 1;
        }

        body {
            -webkit-tap-highlight-color: transparent;
        }
    </style>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        border: 'hsl(var(--border))',
                        input: 'hsl(var(--input))',
                        ring: 'hsl(var(--ring))',
                        background: 'hsl(var(--background))',
                        foreground: 'hsl(var(--foreground))',
                        primary: {
                            DEFAULT: 'hsl(var(--primary))',
                            foreground: 'hsl(var(--primary-foreground))'
                        },
                        secondary: {
                            DEFAULT: 'hsl(var(--secondary))',
                            foreground: 'hsl(var(--secondary-foreground))'
                        },
                        destructive: {
                            DEFAULT: 'hsl(var(--destructive))',
                            foreground: 'hsl(var(--destructive-foreground))'
                        },
                        muted: {
                            DEFAULT: 'hsl(var(--muted))',
                            foreground: 'hsl(var(--muted-foreground))'
                        },
                        accent: {
                            DEFAULT: 'hsl(var(--accent))',
                            foreground: 'hsl(var(--accent-foreground))'
                        },
                        popover: {
                            DEFAULT: 'hsl(var(--popover))',
                            foreground: 'hsl(var(--popover-foreground))'
                        },
                        card: {
                            DEFAULT: 'hsl(var(--card))',
                            foreground: 'hsl(var(--card-foreground))'
                        },
                    },
                    borderRadius: {
                       lg: `var(--radius)`,
                       md: `calc(var(--radius) - 2px)`,
                       sm: `calc(var(--radius) - 4px)`,
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    keyframes: {
                        "toast-in": {
                            "from": { transform: "translateX(100%)", opacity: 0 },
                            "to": { transform: "translateX(0)", opacity: 1 },
                        },
                        "toast-out": {
                            "from": { transform: "translateX(0)", opacity: 1 },
                            "to": { transform: "translateX(100%)", opacity: 0 },
                        },
                        "slide-up": {
                            "from": { transform: "translateY(100%)" },
                            "to": { transform: "translateY(0)" },
                        },
                        "fade-in": {
                            "from": { opacity: 0, transform: "translateY(10px)" },
                            "to": { opacity: 1, transform: "translateY(0)" },
                        },
                    },
                    animation: {
                        "toast-in": "toast-in 0.5s ease-out forwards",
                        "toast-out": "toast-out 0.5s ease-in forwards",
                        "slide-up": "slide-up 0.3s ease-out forwards",
                        "fade-in": "fade-in 0.3s ease-out forwards",
                    }
                }
            }
        }
    </script>
<script>
    // Polyfill for process.env to prevent crashes in browser environments
    // where a build step hasn't replaced it. This fixes the white screen issue.
    if (typeof window.process === 'undefined') {
        window.process = { env: {} };
    }
</script>

    "recharts": "https://esm.sh/recharts@^2.12.7"
  }
}
</script>
</head>

</body>
</html>
