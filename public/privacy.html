<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Политика конфиденциальности — Fit AI</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 32px; line-height: 1.6; color: #111; }
      h1 { margin-bottom: 12px; }
      h2 { margin-top: 24px; }
      a { color: #2563eb; }
    </style>
  </head>
  <body>
    <div id="content"></div>
    <script>
      const CONTENT = {
        title: "Политика конфиденциальности",
        intro: "Настоящая политика описывает, какие данные мы собираем и как используем Fit AI.",
        sections: [
          {
            title: "Какие данные мы обрабатываем",
            items: [
              "Данные профиля (имя, параметры тела, цели).",
              "Записи питания и изображения еды (если пользователь загрузил их).",
              "Технические данные, необходимые для работы сервиса."
            ]
          },
          {
            title: "Как мы используем данные",
            items: [
              "Данные используются для формирования рекомендаций, аналитики и работы функций приложения."
            ]
          },
          {
            title: "Связь с нами",
            items: [
              "По вопросам конфиденциальности свяжитесь с нами через поддержку в Telegram."
            ]
          }
        ]
      };

      const container = document.getElementById("content");
      const title = document.createElement("h1");
      title.textContent = CONTENT.title;
      container.appendChild(title);

      const intro = document.createElement("p");
      intro.textContent = CONTENT.intro;
      container.appendChild(intro);

      CONTENT.sections.forEach((section) => {
        const heading = document.createElement("h2");
        heading.textContent = section.title;
        container.appendChild(heading);

        const list = document.createElement("ul");
        section.items.forEach((item) => {
          const li = document.createElement("li");
          li.textContent = item;
          list.appendChild(li);
        });
        container.appendChild(list);
      });
    </script>
  </body>
</html>
